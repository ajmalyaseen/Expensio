{% extends 'base.html' %}

{% block title %}Add Category - Expensio{% endblock %}

{% block content %}

<div class="flex justify-center items-start min-h-[80vh]">
    
    <div class="w-full max-w-md bg-gray-900 border border-gray-800 rounded-2xl p-8 shadow-2xl">
        
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Add New Category âœ¨</h2>

        <form method="POST">
            {% csrf_token %} <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Category Name</label>
                {{ form.name }} 
            </div>

            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Choose (Income/Expense)</label>
                {{ form.type }}
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Icon(optional)</label>
                {{ form.icon }}
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
                Save Category
            </button>
            
            <div class="text-center mt-4">
                <a href="{% url 'index' %}" class="text-gray-500 hover:text-white text-sm">Cancel</a>
            </div>

        </form>
    </div>

</div>

{% endblock %}
