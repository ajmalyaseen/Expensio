{% extends 'base.html' %}

{% block title %}Login - Expensio{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md bg-gray-900 border border-gray-800 rounded-2xl p-8 shadow-2xl">
        
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back! ðŸ‘‹</h2>

        {% if form.errors %}
            <div class="bg-red-900/50 text-red-500 p-3 rounded mb-4 text-sm text-center border border-red-800">
                Username or Password is incorrect!
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Username</label>
                <input type="text" name="username" class="w-full bg-gray-800 text-white border border-gray-700 rounded p-3 focus:outline-none focus:border-green-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" name="password" class="w-full bg-gray-800 text-white border border-gray-700 rounded p-3 focus:outline-none focus:border-green-500" required>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-200">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-center mt-4 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-green-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
