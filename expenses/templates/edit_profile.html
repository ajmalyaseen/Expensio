{% extends 'base.html' %}

{% block title %}Edit Profile - Expensio{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-[80vh]">
    
    <div class="w-full max-w-md bg-gray-900 border border-gray-800 rounded-2xl p-8 shadow-2xl">
        
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Edit Profile ⚙️</h2>

        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2 capitalize">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 mt-2">
                Save Changes
            </button>
            
            <a href="{% url 'profile' %}" class="block text-center mt-4 text-gray-500 hover:text-white text-sm">
                Cancel
            </a>

        </form>
    </div>

</div>

{% endblock %}
